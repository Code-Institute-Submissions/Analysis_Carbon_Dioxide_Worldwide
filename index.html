<body>

    <!-- Describing the project's name and usefulness of meditating -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1 class="h1 text-center">Illegal Logging in Romania</h1>
                    <p class="p1">GreenPeace reports from 2009-2016</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <!-- Show the research paper by year / cateogory -->

            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <h2>Total prejudice in Euro per county</h2>
                    </div>
                    <div class="col-6">
                        <div id="county"></div>
                    </div>
                    <div class="col-6">
                        <div id="prejudicePerCounty"></div>
                    </div>
                    <div class="col-6">
                        <div id="totalPeriodPrejudice"></div>
                    </div>
                </div>
            </div>

        </section>
        <section>
            <!-- Category subject for research paper -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h2>Illegal cutting of trees between 2009-2016 </h2>
                    </div>
                    <div class="col-4">
                        <div id="totalCutting"></div>
                    </div>
                     <div class="col-4">
                        <div id="woodVolumePerCounty"></div>
                    </div>
                     <div class="col-4">
                        <div id="totalWoodVolume"></div>
                    </div>
                </div>
            </div>

        </section>
        <section>
            <!-- Search research paper by year -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h2>Total trees illegally cut per county</h2>
                    </div>
                    <div class="col-12">
                        <div id="total_trees_per_county"></div>
                    </div>
                </div>
            </div>

        </section>
        
    </main>
    <footer>

    </footer>
